name: Build and Deploy to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'src/**', 'Dockerfile', '.dockerignore' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

env:
  REGISTRY: ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }}.azurecr.io
  IMAGE_NAME: zava-storefront
  APP_NAME: ${{ vars.AZURE_APP_SERVICE_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Use 'az acr build' for cloud-side image building â€” no local Docker required.
      # The build runs entirely within Azure Container Registry Tasks on an Azure-hosted agent.
      - name: Build and push image via ACR Tasks (no local Docker needed)
        run: |
          az acr build \
            --registry ${{ vars.AZURE_CONTAINER_REGISTRY_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file Dockerfile \
            .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
